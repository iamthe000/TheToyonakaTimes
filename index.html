<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheToyonakaTimes</title>
    <style>
      @import url("https://fonts.cdnfonts.com/css/olde-english");

      body {
        margin: 0;
        font-family: sans-serif;
      }

      .loginNavi {
        text-align: right;
        padding: 5px 10px;
        position: relative;
      }

      #button {
        background-color: rgb(81, 116, 182);
        border: none;
        color: white;
        padding: 7px 15px;
        margin: 0px 30px;
      }

      header {
        padding: 20px 10px;
        text-align: center;
        border-bottom: 2px solid #333;
      }

      header h1 {
        font-family: "Olde English", serif;
        font-size: 60px;
        margin: 0;
      }

      nav {
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
      }
      nav ul {
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }
      nav ul li {
        list-style: none;
        white-space: nowrap;
      }
      nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        font-size: 14px;
      }
      nav ul li.current a {
        color: #f33135;
      }
      nav ul li a:hover {
        color: #e7da66;
      }

      .main {
        margin: 20px auto;
        padding: 40px;
        max-width: 1000px;
        min-height: 500px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
      }

      .menu-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        position: absolute;
        left: 20px;
        top: 5px;
      }

      @media screen and (max-width: 600px) {
        header h1 {
          font-size: 30px;
        }

        .menu-toggle {
          display: block;
        }

        nav {
          display: none;
          background: white;
        }
        
        nav.open {
          display: block;
        }

        nav ul {
          flex-direction: column;
          align-items: flex-start;
          padding: 15px;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="loginNavi">
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <button id="button" type="button">login</button>
    </div>

    <header>
      <h1>The Toyonaka Times</h1>
    </header>

    <nav id="navbar">
      <ul>
        <li class="current"><a href="">Home</a></li>
        <li><a href="">Osaka</a></li>
        <li><a href="">World</a></li>
        <li><a href="">Business</a></li>
        <li><a href="">Arts</a></li>
        <li><a href="">LifeStyle</a></li>
        <li><a href="">Opinion</a></li>
        <li><a href="">Video</a></li>
        <li><a href="">Audio</a></li>
        <li><a href="">Games</a></li>
        <li><a href="">Cooking</a></li>
        <li><a href="">Wirecutter</a></li>
        <li><a href="">The Athletic</a></li>
      </ul>
    </nav>

    <div class="main">
      <h1 style="text-align: center;">習近平の涙で中国沈没❗❗</h1>
    </div>

    <script>
      function toggleMenu() {
        const nav = document.getElementById('navbar');
        nav.classList.toggle('open');
      }
    </script>
  </body>
</html>
